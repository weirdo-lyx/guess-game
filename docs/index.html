<!DOCTYPE html>
<html>
<head>
    <title>简易猜数字</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input { padding: 8px; font-size: 16px; }
        button { padding: 8px 15px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>猜数字 (1-100)</h1>
    <input type="number" id="guess" min="1" max="100" placeholder="输入数字">
    <button onclick="play()">提交</button>
    <p id="result"></p>

    <script type="module">
        import init, { start_game, check_guess } from './pkg/simple_guess_number.js';

        let secret = 0;
        
        async function run() {
            await init();
            secret = start_game();  // 初始化游戏
        }

        function play() {
            const guess = parseInt(document.getElementById("guess").value);
            const result = check_guess(secret, guess);
            document.getElementById("result").textContent = result;
        }

        run();
    </script>
</body>
</html>
